<mat-card *ngFor="let post of posts">
    <mat-card-header>
        <mat-card-title>{{post.name}}</mat-card-title>
        <mat-card-subtitle>{{post.author}}</mat-card-subtitle>
        <mat-card-subtitle>{{post.body}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <quill-view-html [content]="post.body"></quill-view-html>
    </mat-card-content>
</mat-card>
