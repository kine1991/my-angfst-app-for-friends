<mat-toolbar color="primary" class="header">
        <button (click)="toggle()" class="icon-button" mat-icon-button>
            <mat-icon>menu</mat-icon>
        </button>
        <h1 class="header-name">My App</h1>
        <div class="spacer"></div>
        <ul class="items">
            <li *ngFor="let item of items; index as i" class="item"><a class="link_nav" href="">{{item.name}}</a></li>
        </ul>
    </mat-toolbar>
    
    <mat-sidenav-container class="header-container">
        <mat-sidenav [opened]="isOpen" (closed)="toggle()" [fixedInViewport]="true" [fixedTopGap]="0" [fixedBottomGap]="0">
            <mat-nav-list>
                <a mat-list-item routerLink="." *ngFor="let item of items; index as i">{{item.name}}</a>
            </mat-nav-list>
        </mat-sidenav>
    
        <!-- <mat-sidenav-content>
            <router-outlet></router-outlet>
        </mat-sidenav-content> -->
        <div class="content">
            <ng-content></ng-content>
        </div>
    </mat-sidenav-container>
