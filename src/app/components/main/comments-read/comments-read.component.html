<div class="comments-read">
    <div *ngFor="let comment of comments">
        <div class="content">
            <div class="image">
                <img mat-card-avatar [src]="comment.user.photoURL" alt="">
            </div>
            <div class="main">
                <div class="name-and-date">
                    <h1 class="mat-body-strong">{{comment.user.displayName}}</h1>
                    <h1 class="mat-caption">{{comment.date | date:'hh:mm  |  dd.MM.yy'}}</h1>
                </div>
                <div class="text">
                    <p class="mat-caption">{{comment.comment}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
